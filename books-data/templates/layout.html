<!doctype html>
<html lang="en">
<head>
  {% block head %}
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Book-Data - {% block title %}{% endblock %}</title>
  <link rel="shortcut icon" href="">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <!-- <link rel="stylesheet" href="static/styles/styles.css"> -->
  <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans|Montserrat|Palanquin|Roboto" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Fondamento:400i|Philosopher:400i" rel="stylesheet">

{% endblock %}
</head>
<body>
 <div class="container d-flex w-100 h-100 p-3 flex-column">
  <header >

    <nav class="navbar navbar-expand-lg navbar-dark nav-masthead ">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse " id="navbarNavDropdown">
        <ul class="nav navbar-nav mx-auto">
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('index') }}">Home</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('all') }}">All</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('authors') }}">Authors</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('books') }}">Books</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>
  <div class="cover-container cover-content d-flex w-100 h-100 p-3 mx-auto flex-column">

{% block content %}

{% endblock %}






    <footer class="mastfoot mt-auto">

    </footer>
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</body>
</html>
