<!DOCTYPE html>
<html>
	<head>
		<script
			src="https://unpkg.com/react@16/umd/react.development.js"
			crossorigin
		></script>
		<script
			src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
			crossorigin
		></script>
		<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
		<title>Flashcards</title>
		<style>
			table,
			td,
			th {
				border: 1px solid black;
			}

			table {
				border-collapse: collapse;
			}

			td,
			th {
				padding: 10px;
			}
		</style>
	</head>

	<body>
		<div id="app"></div>
		<script type="text/babel">
			class CardEditor extends React.Component {
				constructor(props) {
					super(props)
					this.state = {
						front: '',
						back: ''
					}
				}
				render() {
					const rows = this.props.cards.map((card, i) => {
						return (
							<tr key={i}>
								<td>{card.front}</td>
								<td>{card.back}</td>
								<td>
									<button
										data-index={i}
										onClick={this.deleteCard}>
										Delete
									</button>
								</td>
							</tr>
						)
					})
					return (
						<div>
							<h2>Card Editor</h2>
							<table>
								<thead>
									<tr>
										<th>Front</th>
										<th>Back</th>
										<th>Delete</th>
									</tr>
								</thead>
								<tbody>{rows}</tbody>
							</table>
							<br />
							<input
								name='front'
								placeholder='front of card'
								value={this.state.front}
								onChange={this.handleChange}
							/>
							<input
								name='back'
								placeholder='back of card'
								value={this.state.back}
								onChange={this.handleChange}
							/>
							<button onClick={this.addCard}>Add Card</button>
							<hr />
							<button onClick={this.props.switchMode}>
								Go to viewer
							</button>
						</div>
					)
				}

				handleChange = (event) => {
					this.setState({
						[event.target.name]: event.target.value
					})
				}

				addCard = () => {
					this.props.addCard(this.state.front, this.state.back)
					this.setState({
						front: '',
						back: ''
					})
				}

				deleteCard = (event) => {
					this.props.deleteCard(event.target.dataset.index)
				}
			}
			class CardViewer extends React.Component {
				constructor(props) {
					super(props)
					this.state = {
						front: true
					}
				}
				render() {
					const card = this.props.cards.map((card, i) => {
						return (
							<tr key={i}>
								<td>{card.front}</td>
								<td>
									<button>Flip</button>
								</td>
								<td>
									<button>Learned</button>
								</td>
							</tr>
						)
					})

					if (this.state.front) {
						return (
							<div>
								<table>
									<thead>
										<tr>
											<th>Card</th>
											<th>Flip</th>
											<th>Learned</th>
										</tr>
									</thead>
									<tbody>{card[0]}</tbody>
								</table>
							</div>
						)
					} else
						return (
							<div>
								<table>
									<thead>
										<tr>
											<th>Card</th>
											<th>Flip</th>
											<th>Learned</th>
										</tr>
									</thead>
									<tbody>{card}</tbody>
								</table>
							</div>
						)
				}
			}

			class App extends React.Component {
				constructor(props) {
					super(props)
					this.state = {
						editor: true,
						// Lifting state up
						cards: [
							{ front: 'testcard1', back: 'testback1' },
							{ front: 'testcard2', back: 'testback2' },
							{ front: 'testcard3', back: 'testback3' }
						]
					}
				}
				render() {
					if (this.state.editor) {
						return (
							<div>
								<CardEditor
									cards={this.state.cards}
									switchMode={this.switchMode}
									addCard={this.addCard}
									deleteCard={this.deleteCard}
								/>
							</div>
						)
					} else
						return (
							<div>
								<CardViewer
									cards={this.state.cards}
									switchMode={this.switchMode}
								/>
							</div>
						)
				}

				switchMode = () => {
					this.setState((state) => ({
						editor: !state.editor
					}))
				}
				addCard = (front, back) => {
					this.setState((state) => ({
						cards: [...state.cards, { front: front, back: back }]
					}))
				}
				deleteCard = (index) => {
					this.setState((state) => {
						const cards = [...state.cards]
						cards.splice(index, 1)
						return { cards: cards }
					})
				}
			}

			ReactDOM.render(<App />, document.querySelector('#app'))
		</script>
	</body>
